<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- jqeuy默认的css样式 -->
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">

    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">

    <!-- 这是jquery的核心包  -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!-- 这是easyui的核心包  -->
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>

    <script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>


<body>
<form id="serch">
    关键字:<input type="text" id="carName" name="cname">
    <input type="button" onclick="serch()" value="搜索">
</form>
<table id="dg"></table>


<script>

    function serch() {
        $('#dg').datagrid({
            url:'../search',
            fitColumns:true,
            striped:true,
            ctrlSelect:true,
            method:"post",
            loadMsg:"数据库加载中。。。。。。。。。。。。。。。。。。",
            pagination:true,
            pagePosition:"bottom",
           queryParams:{
                "cname":$("#carName").val()
            },
            pageSize:3,
            pageList:[1,3,5],
            columns:[
                [
                    {field:'cid',title:'编号',width:100},
                    {field:'cname',title:'名称',width:100},
                    {field:'cprice',title:'价格',width:100},
                ]
            ]

        });
    }


    $(function(){

        serch();
    })


</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- jqeuy默认的css样式 -->
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">

    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">

    <!-- 这是jquery的核心包  -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!-- 这是easyui的核心包  -->
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div class="easyui-layout" fit=true>
    <div data-options="region:'north',split:false,collapsible:false" style="height:100px;">

    </div>
    <div data-options="region:'west',title:'项目',split:true" style="width:300px;">
        <ul id="tr-ul"></ul>
    </div>
    <div data-options="region:'center'">
        <div id="tabs-div" class="easyui-tabs" fit=true>
            <div title="首页" style="padding:20px;display:none;">

            </div>
        </div>

    </div>
</div>

<script type="text/javascript">

    $(function(){
        $("#tr-ul").tree({
            url:"../querytree",
            onClick:function(node){
                if(node.url != null && node.url != ''){
                    if($("#tabs-div").tabs("exists",node.text)){
                        $("#tabs-div").tabs("select",node.text)
                    }else{
                        $("#tabs-div").tabs("add",{
                            closable:true,
                            title:node.text,
                            href:node.url
                        })
                    }
                }
            }
        })
    })
</script>
</body>
</html>
